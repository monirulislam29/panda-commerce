<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>more events</h2>
	<section>
		<h3 id="secret-info">very important info it will be deleted</h3>
		<input id="delete-confirm" type="text"placeholder='delete'>
		<button id="delete-btn" disabled>delete</button>
	</section>
	<script>
		document.getElementById('delete-btn').addEventListener('click',function(){
			document.getElementById('secret-info').style.display='none'
		});
		//focus
		document.getElementById('delete-confirm').addEventListener('focus',function(){
			console.log("ok now you are focused this input tag");
		});
		document.getElementById('delete-confirm').addEventListener('focus',function(){
	document.body.style.backgroundColor='lightcoral';
		});
		document.getElementById('delete-confirm').addEventListener('blur',function(){
	document.body.style.backgroundColor='white';
		});
		//keyup event
		document.getElementById('delete-confirm').addEventListener('keyup',function(event){
			// console.log(event.target.value);
			const deleteBtn=document.getElementById('delete-btn');
			if(event.target.value == 'delete'){
				deleteBtn.removeAttribute('disabled');
			}
			else{
				deleteBtn.setAttribute('disabled',true);
			}
		});

	</script>
</body>
</html>
